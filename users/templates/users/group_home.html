{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups Home</title>
</head>
<body>
<h1>Your Groups</h1>

{% if user_groups %}
    <ul>
        {% for group in user_groups %}
            <li>
                <a href="{% url 'users:group_detail' group.code %}">Group {{ group.code }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>You are not a member of any groups yet.</p>
{% endif %}

<button id="create-group-btn">Create New Group</button>

<h2>Join a Group</h2>
<input type="text" id="join-group-code" placeholder="Enter group code"/>
<button id="join-group-btn">Join Group</button>

<script>
    const createGroupUrl = "{% url 'users:create_group' %}";
    const joinGroupUrl = "{% url 'users:join_group' %}";
    const groupDetailUrlTemplate = "{% url 'users:group_detail' 'group_code_placeholder' %}";
    const csrfToken = "{{ csrf_token }}";
</script>
<script src="{% static '/js/groups_home.js' %}"></script>
</body>
</html>
