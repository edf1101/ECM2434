<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="styleAll.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #99D887;
            color: white;
            text-align: center;
        }
        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -100px;
        }
        .splash-logo {
            height: 200px;
            opacity: 0;
            animation: fadeInLogo 2s forwards;
        }
        .splash-text {
            font-size: 20px;
            opacity: 0;
            animation: fadeInText 2s forwards;
            animation-delay: 1s;
            margin-top: 20px;
        }
        @keyframes fadeInLogo {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="./ecopetLogo.png" alt="Ecopet Logo" style="height:30px; position: absolute; left:15px;">
        <a href="">Home</a>
        <a href="leaderboard.html">Leaderboard</a>
    </div>
    <div class="splash-container">
        <img src="./ecopetLogo.png" alt="Ecopet Logo" class="splash-logo">
        <p class="splash-text">
            Look after your pet while you explore the campus and learn to save the planet!
            Learn, play, and make sustainable choices.
        </p>
    </div>
    <footer>
        <div class="footer">
            <p>&copy; Copyright 2025. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
