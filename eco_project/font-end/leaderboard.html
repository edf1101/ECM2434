<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <link rel="stylesheet" href="styleAll.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #99D887;
            color: white;
            text-align: center;
        }
        .leaderboard-container {
            background: rgba(30, 68, 33, 0.6);
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid white;
        }
        th {
            font-size: 20px;
        }
        tr:nth-child(even) {
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="./ecopetLogo.png" alt="Ecopet Logo" style="height:30px; position:absolute; left:15px;">
        <a href="home.html">Home</a>
        <a href="leaderboard.html">Leaderboard</a>
    </div>
    <div class="leaderboard-container">
        <h1>Leaderboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>User1</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>User2</td>
                    <td>450</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>User3</td>
                    <td>400</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <div class="footer">
            <p>&copy; Copyright 2025. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
