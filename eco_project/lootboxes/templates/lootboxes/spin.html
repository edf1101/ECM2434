<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loot Box</title>
</head>
<body>
    <h1>Loot Box Spin</h1>

    <p>Your current points: {{ profile.points }}</p>

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <button type="submit">Spin the Wheel for 10 Points</button>
    </form>
</body>
</html>
