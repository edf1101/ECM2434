<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feature List</title>
</head>
<body>

<h1>Feature List</h1>

    {% for feature in feature_type_list %}
        <article>
            <h4>
                <a href="{%  url 'locations:generic-feature' id_arg=feature.id %}">
                    {{ feature.name }}
                </a>
            </h4>
        </article>
    {% endfor %}

</body>
</html>
