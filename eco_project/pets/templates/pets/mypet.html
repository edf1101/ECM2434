<h1>{{ pet.name }}</h1>

<p><strong>Type:</strong> {{ pet.type.name }}</p>
<p><strong>Owner:</strong> {{ pet.owner.user.username }}</p>

<h2>Cosmetics:</h2>
{% if pet.cosmetics.all %}
    <ul>
        {% for cosmetic in pet.cosmetics.all %}
            <li>{{ cosmetic.name }} ({{ cosmetic.type.name }})</li>
        {% endfor %}
    </ul>
{% else %}
    <p>This pet has no cosmetics.</p>
{% endif %}

<h2>Image</h2>
<img src="{{ pet.type.base_image.url }}" alt="{{ pet.type.name }} Image" width="200">
